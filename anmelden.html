<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Trading Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191a1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff8c00;
        }
        .form-container {
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2d30;
            color: #fff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'your_logo.png' with your actual logo file -->
            <img src="reputable-capital.png" alt="Logo">
        </div>
        <div class="form-container">
            <input type="text" class="form-input" placeholder="Benutzername">
            <input type="password" class="form-input" placeholder="Passwort">
            <button class="button">Anmelden</button>
        </div>
    </div>
</body>
</html>
