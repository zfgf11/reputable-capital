<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputable Capital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row; /* Changed to row to align items horizontally */
            align-items: center;
            justify-content: space-between; /* Added to push elements to the sides */
            height: 100vh;
            padding: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            margin-right: 20px;
            max-width: 100px; /* Set max-width for the logos */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align buttons to the right */
        }
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .button:last-child {
            margin-bottom: 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .description {
            text-align: center;
            color: #666;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="reputable-capital-logo.jpg" alt="Logo 1">
            </div>
            <div class="logo">
                <img src="second-logo.jpg" alt="Logo 2">
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="button">Registrieren</a>
            <a href="anmelden.html" class="button">Anmelden</a>
        </div>
    </div>
</body>
</html>
