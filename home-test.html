<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputable Capital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Darkened background color */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #070e15; /* Darkened top bar background color */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .capital {
            color: #FF5842; /* Make "Capital" orange */
        }
        .button-container {
            display: flex;
            margin-right: 20px; /* Increased margin-right for spacing */
        }
        .button {
            padding: 8px 20px; /* Adjusted button padding */
            border: none;
            border-radius: 25px;
            background-color: #FF5842; /* Darkened button background color */
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-left: 15px; /* Increased margin-left for spacing */
        }
        .button:last-child {
            margin-left: 0;
        }
        .button:hover {
            background-color: #000000; /* Darkened button background color on hover */
        }
        .container {
            margin-top: 60px;
            padding: 20px;
            background-color: #000000; /* Darkened container background color */
        }
        .description {
            text-align: center;
            color: #ccc;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-text">Reputable <span class="capital">Capital</span></div>
        <div class="button-container">
            <a href="#" class="button">Registrieren</a>
            <a href="anmelden.html" class="button">Anmelden</a>
        </div>
    </div>
    <div class="container">
        <div class="description">
            <p>Reputable Capital ist eine Handelsplattform...</p>
        </div>
    </div>
</body>
</html>
