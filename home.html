<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputable Capital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #212529; /* Darker background color */
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative; /* Added position relative for positioning */
        }
        .container {
            display: flex;
            flex-direction: column; /* Changed flex-direction to column */
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            padding: 20px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .capital {
            color: orange; /* Make "Capital" orange */
        }
        .button-container {
            position: absolute; /* Added position absolute for positioning */
            top: 20px; /* Positioned from the top */
            right: 20px; /* Positioned from the right */
        }
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: orange; /* Orange button color */
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-left: 10px; /* Added margin-left for spacing */
        }
        .button:last-child {
            margin-left: 0; /* Remove margin-left from the last button */
        }
        .button:hover {
            background-color: #ff8c00; /* Darker orange on hover */
        }
        .description {
            text-align: center;
            color: #ccc; /* Lighter text color for description */
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">Reputable <span class="capital">Capital</span></div>
        <div class="button-container">
            <a href="#" class="button">Registrieren</a>
            <a href="anmelden.html" class="button">Anmelden</a>
        </div>
    </div>
</body>
</html>
